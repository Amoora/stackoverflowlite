<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StackOverflow Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
        <header class="header">
                <div class="header-content">
                <div class="logo-container"><a href="index.html" class="homepage"><p class="logo">stack<span class="logo_sub">overflow</span> <span class="logo_sub_2">lite</span></p></a></div>
                <nav class="nav">
                    <!-- <div class="list"><a  href="#" ><img src="./icons/icons8-list-32.png"></a></div> -->
                    <div class="login"><a href="login">Log in</a></div>
                </nav>
            </div>
        </header>
                
                    <section id="main">
                        <div class="container">
                            <h1 class="page-title" style="text-align: center">Ask a question</h1>
                            
                            <div class="ask">
                                <form action="">
                                    <label for="uname">
                                        <b>Title</b>
                                    </label>
                                    <input type="text" placeholder="Enter Title" name="uname" required>
                                    <label for="passwd">
                                        <b>Body</b><br>
                                    </label>
                                    <textarea type="password" placeholder="Enter Text" name="ans" rows="10" cols="50" class="width100" required>
                                    </textarea>
                                    <button type="submit" class="askbtn">Ask</button>
                                </form>
                            </div>
                        </div>
                    </section>
                
              
        <script src="js/app.js"></script>
    </body>
    </html>
